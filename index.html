<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einsatzplan Weihnachtsmarkt 2025</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .offen { background: #fdd; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Einsatzplan FondueStube – Weihnachtsmarkt 2025</h1>
  <table id="einsatzplan">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Zeit</th>
        <th>Aufgabe</th>
        <th>Verantwortlich</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const einsaetze = [
      // Mittwoch
      { datum: "2025-12-17", zeit: "20:00 - 22:00", aufgabe: "Material bereitstellen", verantwortlich: "Fabian" },
      // Donnerstag
      { datum: "2025-12-18", zeit: "18:00 - 22:00", aufgabe: "Aufbau", verantwortlich: "Fabian" },
      // Freitag
      { datum: "2025-12-19", zeit: "13:00 - 16:00", aufgabe: "Bar aussen", verantwortlich: "Fabian" },
      { datum: "2025-12-19", zeit: "16:00 - 19:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-19", zeit: "19:00 - 22:00", aufgabe: "Bar aussen", verantwortlich: "" },
      // Samstag
      { datum: "2025-12-20", zeit: "10:00 - 13:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-20", zeit: "13:00 - 16:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-20", zeit: "16:00 - 19:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-20", zeit: "19:00 - 22:00", aufgabe: "Bar aussen", verantwortlich: "" },
      // Sonntag
      { datum: "2025-12-21", zeit: "10:00 - 13:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-21", zeit: "13:00 - 15:00", aufgabe: "Bar aussen", verantwortlich: "" },
      { datum: "2025-12-21", zeit: "15:00 - 17:00", aufgabe: "Bar aussen", verantwortlich: "Fabian" },
      { datum: "2025-12-21", zeit: "17:00 - 21:00", aufgabe: "Abbau & Reinigung", verantwortlich: "Fabian" }
    ];

    const tbody = document.querySelector("#einsatzplan tbody");

    function render() {
      tbody.innerHTML = "";
      einsaetze.forEach((e, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${e.datum}</td>
          <td>${e.zeit}</td>
          <td>${e.aufgabe}</td>
          <td class="${e.verantwortlich ? '' : 'offen'}">${e.verantwortlich || 'Offen'}</td>
          <td><button onclick="uebernehmen(${i})">Übernehmen</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function uebernehmen(index) {
      const name = prompt("Bitte Namen eingeben:");
      if (name) {
        einsaetze[index].verantwortlich = name;
        render();
      }
    }

    render();
  </script>
</body>
</html>
